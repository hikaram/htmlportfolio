  <script type="text/javascript">
	$(function(){
	var login = $('body .login');
	var animate = 0;

		login.click(function(){
			login.removeAttr('id').stop().animate({right:0},300);
		}).hover(function(){
			animate = 0;
		},function(){
			animate = 1;
		});


		$('body').click(function(){
		if(animate == 1)
			{
				login.stop().animate({right:-280},300,function(){
					login.attr('id','showlogin');
					animate = 0;
				});
			}
		});


		$('input[type=text]').each(function(){
			$(this).attr('defaultvalue',$(this).val());									
		}).focus(function(){
			if($(this).val() == $(this).attr('defaultvalue'))
				$(this).val('');
		}).blur(function(){
			if($(this).val() == '')
				$(this).val($(this).attr('defaultvalue'));
		});
	});
