<script type="text/javascript">
$(function() {
	$( "#slider" ).slider({
		value:100,
		min: 10000,
		max: 50000,
		step: 50,
		slide: function( event, ui ) {
			$( "#amount" ).val( ui.value + "руб."  );
		}
	});
	$( "#amount" ).val( $( "#slider" ).slider( "value" ) + "руб." );


	pictures = new Array()
	for(i=0;i<8;i++)
	   {
	    pictures[i] = new Image()
	    if(i==0) pictures[i].src = "freeze.gif"
	    if(i==1) pictures[i].src = "dust.gif"
	    if(i==2) pictures[i].src = "toster.gif"
	    if(i==3) pictures[i].src = "cook.gif"
	    if(i==4) pictures[i].src = "oven.gif"
	    if(i==5) pictures[i].src = "wash.gif"
	    if(i==6) pictures[i].src = "dishwash.gif"
	   }
	n=0;
	flag=0;
	function next_image() {
	    if(flag==0) {
	       n++;if(n>6) n=0;
	       document.images[1].src = pictures[n].src
	      }
	   }
	function back_image() {
	    if(flag==0) {
	       n--;if(n<0) n=6;
	       document.images[1].src = pictures[n].src
	      }
	   }
	function scroll_image() {
	    if(flag==1) {
	       n++;if(n>6) n=0;
	       document.images[1].src = pictures[n].src
	      }
	    setTimeout("scroll_image()",1500);
	   }
	function start_stop() {
	    if(flag==0) {
	       flag=1 
	      }
	    else {flag=0}
	   }

});

</script>
